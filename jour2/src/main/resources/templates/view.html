<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf page demonstration job2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #6db33f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thymeleaf demonstration</h1>
        <p th:text="${message}">This text will be replaced by Thymeleaf</p>
    </div>
</body>
</html>
