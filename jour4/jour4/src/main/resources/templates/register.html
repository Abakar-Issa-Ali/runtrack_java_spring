<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Gestion des Personnes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 550px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .register-logo {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="register-container">
            <div class="register-logo">
                <h2 class="text-primary">Inscription</h2>
                <p class="text-muted">Créez votre compte pour accéder à l'application</p>
            </div>
            
            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required minlength="3" maxlength="50">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required minlength="6">
                    <div class="form-text">Le mot de passe doit contenir au moins 6 caractères.</div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                    <a th:href="@{/login}" class="btn btn-outline-secondary">Déjà inscrit ? Se connecter</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
