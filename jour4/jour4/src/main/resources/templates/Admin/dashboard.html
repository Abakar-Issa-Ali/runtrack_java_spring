<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10">
                <h1>Admin Dashboard</h1>
            </div>
            <div class="col-md-2 text-end">
                <a th:href="@{/persons}" class="btn btn-secondary">Back</a>
            </div>
        </div>
        
        <div class="alert alert-info mt-3">
            <p>This page is for administrators only.</p>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Statistics</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Total number of persons : <span th:text="${personCount}" class="badge bg-secondary"></span></p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Admin Menu</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action">Users Management</a>
                            <a href="#" class="list-group-item list-group-item-action">Roles Management</a>
                            <a href="#" class="list-group-item list-group-item-action">Permissions Management</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
